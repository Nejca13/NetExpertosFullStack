<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión con Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        .btn-google {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-google:hover {
            background-color: #357AE8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar sesión con Google</h1>
        <form action="http://localhost:8000/login/google" method="get">
            <button class="btn-google" type="submit">Iniciar sesión con Google</button>
        </form>
    </div>
</body>
</html>
